<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation using Javascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lato:wght@400;700&family=Open+Sans&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="box">
        <form onsubmit="return createAccount()">
            <div class="form-group">
                <label for="#fullname"><b>Fullname *</b></label><br />
                <input type="text" name="fullname" id="fullname" onkeyup="validateFullname()" /><br />
                <small id="fullname_msg"></small>
            </div>
            <div class="form-group">
                <label for="#mobile"><b>Mobile number*</b></label><br>
                <input type="text" name="number" id="mobile" onkeyup="validateMobileNumber()" />
                <small id="mobile_msg"></small>
            </div>
            <div class="form-group">
                <label for="#email"><b>Email*</b></label><br>
                <input type="text" name="email" id="email" onkeyup="validateEmail()" />
                <small id="email_msg"></small>
            </div>
            <div class="form-group">
                <label for="#password"><b>Password *</b></label><br>
                <input type="password" name="password" id="password" onkeyup="validatePassword()"  />
                <small id="password_msg"></small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
